<footer class="footer text-muted">
  <div class="container-{{ site.Data.doks.containerBreakpoint | default "lg" }}">
    <div class="row justify-content-center">
      <div class="col-lg-3 mb-3 text-center">
        <a class="d-inline-flex align-items-center mb-2 mt-4 text-body-secondary text-decoration-none" href="/" aria-label="EFBox">
          <img src="/logos/svg/logo_efbox.svg" alt="EFBox" width="76" height="76" />
          <span class="fs-3 ps-2">EFBox</span>
        </a>
        <ul class="list-unstyled small">
          <li class="mt-4">Crafted with <img src="/images/heart.svg" alt="Heart" heigth="16" width="16" />&nbsp;in Berlin.</li>
          <li class="list-inline-item"><small>Website powered by <a class="text-muted" target="_blank" rel="noopener" href="https://www.netlify.com/">Netlify</a>, <a class="text-muted" target="_blank" rel="noopener" href="https://gohugo.io/">Hugo</a>, and <a class="text-muted" target="_blank" rel="noopener" href="https://getdoks.org/">Doks</a></small></li>
        </ul>
      </div>
      <div class="col-6 col-lg-2 offset-lg-1 mb-3">
        <h5>Docs</h5>
        <ul class="list-unstyled">
          {{ range .Site.Menus.footer_1 -}}
          <li class="mb-2"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{ end -}}
        </ul>
      </div>
      <div class="col-6 col-lg-2 mb-3">
        <h5>Legal</h5>
        <ul class="list-unstyled">
          {{ range .Site.Menus.footer_2 -}}
          <li class="mb-2"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{ end -}}
        </ul>
      </div>      
    </div>
  </div>
</footer>
